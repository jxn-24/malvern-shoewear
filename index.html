<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malvern Shoewear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <NAv>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products-menu">Products</a></li>
            <li><a href="#product-details">Product Details</a></li>
        </ul>
    </NAv>
    <div id="header">
        <h1>Welcome to Malvern Shoewear</h1>
    </div> 
    
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Your one-stop shop for stylish and comfortable footwear.</p>
        </section>
        <div id="products-menu">
      </div>
      <div id = "product-details">
        <img src="" alt="" class="product-image">
        <h2 class="product-name"></h2>
        <h3 class="product-price"></h3>
        
    <p class="Price"></p>
    </div>
    <form id="new-product" >
        <h4>Add New Shoe</h4>
        <p>Name:</p>
        <input type="text" id="shoe-name" placeholder="Shoe Name">
        <p>Brand:</p>
        <input type="text" id="brand" placeholder="Brand">
        <p>Image:</p>
        <input type="url" id="new-image" placeholder="Image url">
        <p>Price:</p>
        <input type="number" id="new-price" placeholder="">

        <button type="submit">Add</button>

          
    </main>
    <footer>
        <p>&copy; 2024 Malvern Shoewear. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
