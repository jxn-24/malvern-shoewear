<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malvern Shoewear</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Malvern Shoewear</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#products-menu">Products</a></li>
                <li><a href="#new-product">Add New Shoe</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="search-bar">
            <input type="text" id="search-input" placeholder="Search for shoes...">
            <button id="search-btn"><i class="fas fa-search"></i>Search</button>
        </section>

        <section id="products-menu">
            <h2>Product Catalog</h2>
            <div class="product-grid"></div>
        </section>

        <section id="new-product">
            <h2>Add a New Shoe</h2>
            <form id="add-shoe-form">
                <label for="shoe-name">Name:</label>
                <input type="text" id="shoe-name" placeholder="Shoe Name" required>
                <label for="shoe-brand">Brand:</label>
                <input type="text" id="shoe-brand" placeholder="Brand" required>
                <label for="shoe-image">Image URL:</label>
                <input type="url" id="shoe-image" placeholder="Image URL" required>
                <label for="shoe-price">Price:</label>
                <input type="number" id="shoe-price" placeholder="Price" min="0" required>
                <label for="shoe-description">Description:</label>
                <input type="text" id="shoe-description" placeholder="Description" required>
                <button type="submit">Add Shoe</button>
            </form>
        </section>
    </main>

    <footer id="contact">
        <p>For any details and inquiries, kindly reach us on:</p>
        <ul>
            <li><i class="fas fa-envelope"></i> Email: info@malvernshoewear.com</li>
            <li><i class="fas fa-phone"></i> Phone: +254 708 177 065</li>
            <li><i class="fab fa-instagram"></i> Instagram: @malvernshoewear</li>
        </ul>
        <p>&copy; 2025 Malvern Shoewear. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
